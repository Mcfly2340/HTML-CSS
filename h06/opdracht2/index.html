<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

</head>
<body>
<link rel="stylesheet" href="css.css">
<form action="http://www.voormbo.com/courses/html5/form.php" method="post" style="width: 800px">

    <div class="eten">
        <label for="fEten">Lekker eten </label>
        <select name="eten" id="fEten">
            <option value="eten1">Pasta</option>
            <option value="eten2">Fast Food</option>
            <option value="eten3">Groenten</option>
        </select>
    </div>


    <div class="form-group">
        <input type="text" name="voornaam" required placeholder="Voornaam">
    </div>
    <div class="form-group">
        <input type="text" name="tussenvoegsel" placeholder="Tussenvoegsel">
    </div>
    <div class="form-group">
        <input type="text" name="achternaam" required placeholder="Achternaam">
    </div>


    <div class="form-group">
        Geslacht
        <input type="radio" name="geslacht" id="man">Man
        <input type="radio" name="geslacht" id="vrouw">Vrouw
    </div>

    <div class="form-group">
        <label for="kleur">Kleur Ogen</label>
        <input type="color" name="kleur">
    </div>



    <div class="form-group">
        <label for="geboortedatum">Geboortedatum</label>
        <input type="date" name="geboortedatum">
    </div>
    <div class="form-group">
        <label for="omschrijving">Omschrijving</label>
    </div>
    <div class="omschrijving">
        <textarea name="message" rows="10" cols="30" placeholder="Andere opmerkingen..."></textarea>
    </div>


    <div class="buttons">
        <button value="back" onclick="alert('Are you sure you want to leave')"> Cancel</button>
        <input type="submit" onclick="alert('Do you want to save this information?')">
    </div>


</form>
</body>
</html>
